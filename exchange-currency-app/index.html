<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertisseur de devises</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">Convertisseur de devises</h1>

    <div class="space-y-4">
      <!-- Montant -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Montant à convertir</label>
        <input
          type="number"
          id="amount"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez un montant"
        />
      </div>

      <!-- Devises -->
      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="fromCurrency" class="block text-sm font-medium text-gray-700 mb-1">De</label>
          <select id="fromCurrency" class="w-full px-3 py-2 border rounded-lg">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="XOF">XOF</option>
            <option value="MAD">MAD</option>
            <!-- Ajoute d'autres devises ici -->
          </select>
        </div>

        <div class="flex-1">
          <label for="toCurrency" class="block text-sm font-medium text-gray-700 mb-1">À</label>
          <select id="toCurrency" class="w-full px-3 py-2 border rounded-lg">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="XOF">XOF</option>
            <option value="MAD">MAD</option>
            <!-- Ajoute d'autres devises ici -->
          </select>
        </div>
      </div>

      <!-- Bouton Convertir -->
      <button
        id="convertBtn"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Convertir
      </button>

      <!-- Résultat -->
      <div id="result" class="text-center text-lg font-semibold text-green-600">
        <!-- Résultat affiché ici -->
      </div>
    </div>
  </div>
 <script src="/js/main.js"></script>
</body>
</html>
